apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }




}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    implementation 'org.aspectj:aspectjrt:1.8.13'
}



publish {
    userOrg = 'dabaozi'//bintray.com用户名
    groupId = 'com.dabaozi'//jCenter上的路径
    artifactId = 'CountTime_aop'//项目名称
    publishVersion = '1.0.1'//修改版本号
    desc = 'A library that count time  in an AOP manner'//描述，不重要
    website = 'https://github.com/HiBigBuns/AspectTest'
}